<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Go On a Date With Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #ff4081;
    }
    .heart {
      font-size: 5em;
      animation: heartbeat 1s infinite;
      margin: 20px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f50057;
    }
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Hey Safa!</h1>
  <div class="heart">❤️</div>
  <h2>I've been wanting to ask you something...</h2>
  <button onclick="askOut()">Will you go on a date with me?</button>

  <script>
    function askOut() {
      alert("Yay! Can't wait to go on this date with you, Safa!");
    }
  </script>
</body>
</html>
